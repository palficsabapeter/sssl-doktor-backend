  profile = "slick.jdbc.PostgresProfile$"
  db {
    url = "jdbc:postgresql://localhost:5432/sssl-doktor-backend-dev"
    url = ${?POSTGRE_DB_URL}
    user = "sssl-doktor-backend-dev"
    user = ${?POSTGRE_DB_USER}
